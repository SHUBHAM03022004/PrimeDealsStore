<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50; /* Darker background */
            color: #ecf0f1; /* Lighter text color */
        }

        header {
            background-color: #34495e; /* Darker header */
            color: #fff;
            padding: 30px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 40px;
            background-color: #1abc9c; /* Soft teal background */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
        }

        .form-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .form-group {
            width: 100%;
            max-width: 600px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: 600;
            color: #ecf0f1;
            margin-bottom: 10px;
            display: block;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            margin-bottom: 20px;
            background-color: #34495e; /* Darker input field */
            color: #ecf0f1;
        }

        .form-group input[type="file"] {
            border: none;
            padding: 8px;
            background-color: #34495e;
        }

        button[type="submit"] {
            background-color: #e74c3c; /* Red button */
            color: #fff;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: block;
            margin: 0 auto; /* Center the button */
        }

        button[type="submit"]:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        button[type="submit"]:active {
            background-color: #9b2d1f;
            transform: translateY(0);
        }

        .messages {
            margin-bottom: 20px;
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .messages h3 {
            margin: 0;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
            }

            .form-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Product Management</h1>
    </header>

    <div class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <h3>{{ message }}</h3>
                {% endfor %}
            </div>
        {% endif %}

        <h2 class="form-title">Add New Product</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-container">
                {% for field in form.visible_fields %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
            </div>
            
            <button type="submit">Add Product</button>
        </form>
    </div>

</body>
</html>
