<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff7e5f, #feb47b); /* Smooth gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
        }

        .register-container {
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for readability */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            color: #fff;
            text-align: center;
            transform: scale(0.98);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .register-container:hover {
            transform: scale(1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        .register-container h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #00bcd4; /* Accent color */
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            color: #fff;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .form-control:focus {
            background-color: #333;
            border-color: #00bcd4;
            box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        .btn-primary {
            background-color: #00bcd4;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #008c9e;
        }

        .footer-text {
            margin-top: 20px;
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .footer-text a {
            color: #00bcd4;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive */
        @media (max-width: 576px) {
            .register-container {
                padding: 30px;
                width: 90%;
            }

            .register-container h1 {
                font-size: 1.8rem;
            }

            .form-control {
                font-size: 1rem;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h1>Register</h1>

        <!-- Error Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Register Form -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="phone_field" placeholder="Phone Number" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <p class="footer-text">Already have an account? <a href="{% url 'user_login' %}">Login here</a></p>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
